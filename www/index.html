<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>

      }

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- cordova script (this will be a 404 during 

    development) -->
    
    <script src="lib/ngCordova/dist/ng-cordova.min.js"> </script> 
    <script src="lib/ngstorage/ngStorage.min.js"> </script> 
    <script src="cordova.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap">
    </script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCOl_O0uTykfDlLGeDgyPWFzszqjkcJjbM"> </script> 


</head>
<body ng-app="starter">

<div class ="tabs tabs-icon-top">
  <a class= "tab-item" ui-sref="meteo">
     <i class= "icon ion-home"> </i>
     Météo
  </a>
<a class= "tab-item" ui-sref="contact">
     <i class= "icon ion-star"> </i>
     Contact
  </a>
<a class= "tab-item" ui-sref="geo">
     <i class= "icon ion-location"> </i>
     Géo
  </a>
<a class= "tab-item" ui-sref="config">
     <i class= "icon ion-settings"> </i>
     Settings
  </a>
</div>

<ion-side-menus>
<ion-side-menu-content>
<ion-nav-bar  class="bar-positive">
       <ion-nav-back-button> </ion-nav-back-button>       
       <ion-nav-buttons>
       <button menu-toggle="left" class="button button-icon ion-navicon"> </button>
       </ion-nav-buttons>
</ion-nav-bar>
      
<ion-nav-view>

</ion-nav-view>
    </ion-side-menu-content>

  
<ion-side-menu side="left"> 
<ion-item menu-close ui-sref="meteo"> Météo </ion-item>
<ion-item menu-close ui-sref="contact"> Contact </ion-item>
<ion-item menu-close ui-sref="geo"> Géolocalisation </ion-item>
<ion-item menu-close ui-sref="config"> ToDo </ion-item>
</ion-side-menu>
</ion-side-menus>
 </body>

</html>
